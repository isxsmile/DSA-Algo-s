<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>LOGIN CREDENTIALS</title>
    <style>
        body {
            background: linear-gradient(135deg, #3494e6, #000000); /* Change pink to black (#000000) */
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .my-box {
            width: 70%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .login {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bolder;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .email,
        .password {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background-color: #fff;
        }

        .email input,
        .password input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: blue;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #003366;
        }

        .signup {
            font-size: 14px;
            color: gray;
        }

        .signup a {
            color: blue;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="my-box">
        <h1 class="login">LOGIN HERE</h1>
        <form>
            <div class="email">
                <i class="fas fa-user"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-button" onclick="window.open('somehtml.html', '_blank')" type="submit">LOGIN</button>
            <p class="signup">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
