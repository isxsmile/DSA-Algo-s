<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        .signup-box {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-box h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-box p {
            margin-bottom: 15px;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #555;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <p>First Name <br><input type="text"></p>
        <p>Last Name <br><input type="text"></p>
        <p>Email id <br><input type="email"></p>
        <p>Confirm Email id <br><input type="email"></p>
        <p>Password <br><input type="password"></p>
        <button class="signup-button"  onclick="window.open('login.html', '_blank')">Sign Up <a href="edt.html"></a></button>

        <p class="login-link">Already a member?Login here</a></p>
    </div>
</body>
</html>
